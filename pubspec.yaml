  google_sign_in: ^6.2.1
  google_sign_in_web: ^0.12.4+2
  image_network: ^2.5.6
  intl: ^0.18.0
  path_provider: ^2.1.4
  dropdown_button2: ^2.3.9
  another_flushbar: ^1.12.30
  flutter_spinkit: ^5.2.1
  shared_preferences: ^2.2.3

  country_flags: ^3.0.0
  country_picker: ^2.0.26
  translator: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mocktail: ^1.0.4

flutter:
