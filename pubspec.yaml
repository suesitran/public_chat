name: public_chat
description: "A Public Chat app to chat with Gemini."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.3.3 <4.0.0"

dependencies:
  bloc_test: ^9.1.7
  cloud_firestore: ^5.5.0
  equatable: ^2.0.5
  firebase_auth: ^5.3.3
  firebase_core: ^3.8.0
  firebase_ui_firestore: ^1.7.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.10+1
  get_it: ^7.7.0
  google_generative_ai: ^0.4.3
  google_sign_in: ^6.2.1
  google_sign_in_web: ^0.12.4+2
  image_network: ^2.5.6
  intl: ^0.19.0
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  generate: true
